name: "Publish Neuron site"
on:
  # Run only when pushing to master branch
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: cachix/install-nix-action@v12
      - uses: cachix/cachix-action@v8
        with:
          name: srid
      # This builds neuron, as well as run tests
      - name: Install neuron
        run: nix-env -if https://github.com/srid/neuron/archive/master.tar.gz
      - name: Build neuron site ðŸ”§
        run: |
          neuron --version
          neuron -d doc/ gen --pretty-urls
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: doc/.neuron/output
          CLEAN: true
          cname: morg.systems
